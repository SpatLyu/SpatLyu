name: Update Zhihu Follower Badge

on:
  schedule:
    # 每天 UTC 时间00:00 运行
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 手动触发

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate Zhihu Follower Badge
      run: python src/generate_zhihu_badge.py
      env:
        ZHIHU_USERNAME: lyu-geosocial
      
    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    - name: Commit changes
      run: |
        git add .
        git commit -m "Update Zhihu Follower Badge"
    - name: Push changes
      env:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/SpatLyu/SpatLyu.git
